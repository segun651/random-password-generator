<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Random Password Generator</title>
    <style>
        @media(min-width:600px){
            label {
                font-size: 20px;
            }
        }
    </style>
</head>
<body style="background-color: rgb(17, 17, 44); color: white;">
   <div class="heading">
    <h3 class="text-center p-3" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Random Password Generator</h3>
   </div>
        <div class="container-md my-5">
            <div class="row justify-content-center">
    <div class="col-12">
        <label for="password" style=" font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Password Generator</label>
        <input type="text" class="form-control my-2" id="passwordvalue" readonly>
    </div>
       <div class="inputbtn text-center">
        <button class="btn btn-success m-2 " onclick="GeneratePassword()">Generate Password</button>
        <button class="btn btn-secondary" onclick="copyPassword()">Copy Password</button>
       </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="inputtext" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                <div class="inputcontainer d-flex justify-content-evenly my-3 fs-sm-5">
                    <label for="passwordlength">Password Length</label>
                    <input type="number" style="width: 50px; border-radius:5px;" id="passwordlength" min="1" max="99">
                </div>
                <div class="inputcontainer d-flex justify-content-evenly my-3 fs-sm-5">
                    <label for="upperCase">Includes UpperCase</label>
                    <input type="checkbox" id="upperCase">
                </div>
                <div class="inputcontainer d-flex justify-content-evenly my-3 fs-sm-5">
                    <label for="lowerCase">Includes LowerCase</label>
                    <input type="checkbox" id="lowerCase">
                </div>
                <div class="inputcontainer d-flex justify-content-evenly my-3 fs-sm-5">
                    <label for="symbol">Includes Symbol</label>
                    <input type="checkbox" id="symbol">
                </div>
                <div class="inputcontainer d-flex justify-content-evenly my-3 ">
                    <label for="number">Includes Number</label>
                    <input type="checkbox" id="number">
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
